<!DOCTYPE html>
<html>
<head>
    <title>Test Kitchen Image</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Kitchen background
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 800, 600);
        
        // Cabinets
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(50, 50, 700, 200);
        
        // Cabinet doors
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 3;
        for (let i = 0; i < 7; i++) {
            ctx.strokeRect(50 + i * 100, 50, 100, 200);
        }
        
        // Countertop
        ctx.fillStyle = '#D3D3D3';
        ctx.fillRect(50, 250, 700, 50);
        
        // Backsplash
        ctx.fillStyle = '#4682B4';
        ctx.fillRect(50, 300, 700, 100);
        
        // Floor
        ctx.fillStyle = '#DEB887';
        ctx.fillRect(0, 400, 800, 200);
        
        // Kitchen island
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(250, 450, 300, 100);
        ctx.strokeRect(250, 450, 300, 100);
        
        // Text
        ctx.fillStyle = '#000';
        ctx.font = '24px Arial';
        ctx.fillText('Modern Kitchen Design', 50, 30);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'test_kitchen.png';
            a.click();
        });
    </script>
</body>
</html>
