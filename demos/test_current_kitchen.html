<!DOCTYPE html>
<html>
<head>
    <title>Test Current Kitchen Image</title>
    <style>
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Creating Test Current Kitchen Image</h2>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background - outdated beige walls
        ctx.fillStyle = '#F5E6D3';
        ctx.fillRect(0, 0, 800, 600);
        
        // Title
        ctx.fillStyle = '#333';
        ctx.font = 'bold 24px Arial';
        ctx.fillText('CURRENT KITCHEN - NEEDS UPDATING', 250, 50);
        
        // Old cabinets - brown wood
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(50, 100, 300, 200);
        ctx.fillRect(450, 100, 300, 200);
        
        // Cabinet doors
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 3;
        for(let i = 0; i < 4; i++) {
            ctx.strokeRect(60 + i*70, 110, 60, 80);
            ctx.strokeRect(460 + i*70, 110, 60, 80);
        }
        
        // Old countertops - worn laminate
        ctx.fillStyle = '#D2B48C';
        ctx.fillRect(50, 300, 700, 60);
        
        // Old appliances - white but dated
        ctx.fillStyle = '#F8F8FF';
        ctx.fillRect(400, 120, 60, 180);
        ctx.fillStyle = '#333';
        ctx.font = '12px Arial';
        ctx.fillText('OLD FRIDGE', 405, 140);
        
        // Dated sink
        ctx.fillStyle = '#E6E6FA';
        ctx.fillRect(150, 310, 100, 40);
        ctx.fillStyle = '#333';
        ctx.fillText('OLD SINK', 165, 335);
        
        // Poor lighting - single overhead
        ctx.fillStyle = '#FFE4B5';
        ctx.beginPath();
        ctx.arc(400, 80, 30, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = '#333';
        ctx.fillText('OLD LIGHTING', 360, 85);
        
        // Problems annotations
        ctx.fillStyle = '#FF4500';
        ctx.font = 'bold 16px Arial';
        ctx.fillText('• Dated brown cabinets', 50, 450);
        ctx.fillText('• Worn laminate countertops', 50, 480);
        ctx.fillText('• Poor task lighting', 50, 510);
        ctx.fillText('• Old appliances need replacing', 50, 540);
        ctx.fillText('• Beige walls feel outdated', 400, 450);
        ctx.fillText('• Limited storage space', 400, 480);
        ctx.fillText('• Needs modern hardware', 400, 510);
        ctx.fillText('• Overall tired appearance', 400, 540);
        
        // Save as image
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'test-current-kitchen.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 1000);
    </script>
</body>
</html>
