<!DOCTYPE html>
<html>
<head>
    <title>Your Generated Backyard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            text-align: center;
        }
        h1 { color: #2e7d32; }
        img { 
            width: 100%; 
            max-width: 1024px; 
            border: 3px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .success { 
            background: #4CAF50; 
            color: white; 
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Your AI-Generated Backyard with Artificial Turf</h1>
    <div class="success">
        <h2>Successfully Generated!</h2>
        <p>DALL-E 3 has transformed your patchy backyard into one with beautiful artificial turf!</p>
    </div>
    <img src="YOUR_GENERATED_BACKYARD.png" alt="Your generated backyard with turf">
    <p>The AI kept your soccer goal and all landscaping while replacing the patchy grass with perfect turf.</p>
</body>
</html>
