    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - DOCKER_ENV=true
      - VITE_API_URL=http://instabids-backend:8008
      - VITE_SUPABASE_URL=https://xrhgrthdcaymxuqcgrmj.supabase.co
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyaGdydGhkY2F5bXh1cWNncm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTcyMDYsImV4cCI6MjA2OTIzMzIwNn0.BriGLA2FE_e_NJl8B-3ps1W6ZAuK6a5HpTwBGy-6rmE
      - VITE_GOOGLE_PLACES_API_KEY=AIzaSyBacJk_H4rpExmLiG1g8-nAGZJbSgC3IaA
    volumes:
      # Only keep node_modules volume, remove source bind mount
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    networks:
      - instabids-network
    develop:
      watch:
        - action: sync
          path: ./web
          target: /app
          ignore:
            - node_modules/
            - dist/
            - .git/
            - .vite/
        - action: rebuild
          path: ./web/package.json
        - action: rebuild
