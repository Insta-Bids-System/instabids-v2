<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .kitchen {
            width: 1024px;
            height: 768px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            position: relative;
            font-family: Arial, sans-serif;
        }
        .cabinets {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            height: 300px;
            background: #fff;
            border: 2px solid #333;
        }
        .countertop {
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to right, #d4d4d4, #f0f0f0);
            border-top: 3px solid #666;
        }
        .island {
            position: absolute;
            top: 500px;
            left: 300px;
            width: 400px;
            height: 150px;
            background: #fff;
            border: 2px solid #333;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .features {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="kitchen">
        <div class="title">Modern Dream Kitchen</div>
        <div class="cabinets">
            <div style="padding: 20px; color: #666;">White Shaker Cabinets with Black Hardware</div>
        </div>
        <div class="countertop"></div>
        <div class="island">
            <div style="padding: 20px; text-align: center; color: #666;">Large Kitchen Island<br>with Seating</div>
        </div>
        <div class="features">
            • Marble Countertops<br>
            • Stainless Steel Appliances<br>
            • Open Concept Design<br>
            • Modern Lighting
        </div>
    </div>
</body>
</html>
