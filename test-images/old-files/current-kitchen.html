<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .kitchen {
            width: 1024px;
            height: 768px;
            background: #f0e6d2;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .cabinets {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            height: 300px;
            background: #8b6f47;
            border: 2px solid #654321;
        }
        .countertop {
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
            height: 50px;
            background: #c19a6b;
            border-top: 3px solid #8b7355;
        }
        .appliances {
            position: absolute;
            top: 150px;
            right: 50px;
            width: 200px;
            height: 200px;
            background: #333;
            border: 1px solid #111;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .issues {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="kitchen">
        <div class="title">Current Kitchen Space</div>
        <div class="cabinets">
            <div style="padding: 20px; color: #f0e6d2;">Dated Wood Cabinets</div>
        </div>
        <div class="countertop"></div>
        <div class="appliances">
            <div style="padding: 20px; color: #ccc; text-align: center;">Old Appliances</div>
        </div>
        <div class="issues">
            • Outdated cabinets<br>
            • Limited counter space<br>
            • Poor lighting<br>
            • Needs modernization
        </div>
    </div>
</body>
</html>
